{% extends 'tasks/list.html' %}
{% block content %}
<h3>Are you sure you want to delete "{{item}}"</h3>
<a href="{% url 'tasks:index' %}">Cancel</a>

<form method="POST" action="{% url 'tasks:delete' item.id %}">
    {% csrf_token %}
    <input type="submit" name="Confirm">
</form>

{% endblock content %}
